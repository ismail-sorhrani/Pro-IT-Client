<h4 mat-dialog-title>{{data.id ? 'Edit' : 'Add'}} Equipment</h4>
<div mat-dialog-content>
  <form [formGroup]="equipmentForm">
    <mat-form-field>
      <mat-label>Equipment Name</mat-label>
      <input matInput formControlName="equipmentName">
    </mat-form-field>


  </form>
</div>
<div mat-dialog-actions>
  <button mat-raised-button color="warn" (click)="onNoClick()">Cancel</button>
  <button mat-raised-button color="primary"  (click)="onSubmit()" cdkFocusInitial>Save</button>
</div>
