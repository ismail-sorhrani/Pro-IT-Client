<div>
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <mat-form-field appearance="outline">
      <mat-label>Choose a date</mat-label>
      <input matInput [matDatepicker]="picker" formControlName="date">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <mat-form-field appearance="outline" class="custom-form-field">
      <mat-label>Airport</mat-label>
      <mat-select formControlName="aeroport">
        <mat-option *ngFor="let aeroport of aeroports" [value]="aeroport.id">
          {{ aeroport.aeroportName }}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <button class=" btn btn-outline-primary" type="submit">Submit</button>
    <button class=" btn btn-outline-primary" (click)="downloadChart()">Download</button>
  </form>
</div>
<div style="display: block;">
  <canvas baseChart #projetYearChartCanvas
          [datasets]="barChartData"
          [labels]="barChartLabels"
          [options]="barChartOptions"
          [legend]="barChartLegend"
  >
  </canvas>
</div>
