<mat-card>
  <mat-card-header>
    <mat-card-title>Comptoires</mat-card-title>
    <mat-card-subtitle>A list of all the Comptoires.</mat-card-subtitle>
    <mat-card-actions>
      <button (click)="openDialog()" class="btn btn-outline-primary">
        <mat-icon>add</mat-icon>
        New Comptoire
      </button>
    </mat-card-actions>
  </mat-card-header>
  <mat-card-content>
    <div class="table-container">
      <mat-form-field appearance="outline">
        <mat-label>Search</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Search in comptoires">
      </mat-form-field>
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <!-- ID Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> ID </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <!-- Comptoire Name Column -->
        <ng-container matColumnDef="comptoireName">
          <th mat-header-cell *matHeaderCellDef> Comptoire </th>
          <td mat-cell *matCellDef="let element"> {{element.comptoireName}} </td>
        </ng-container>

        <!-- Zone : Aeroport Column -->
        <ng-container matColumnDef="zoneAeroport">
          <th mat-header-cell *matHeaderCellDef> Zone </th>
          <td mat-cell *matCellDef="let element"> {{element.zoneName}} </td>
        </ng-container>
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef> Action </th>
          <td mat-cell *matCellDef="let element">
            <button (click)="openDialog(element)" mat-icon-button class="btn btn-outline-warning" >
              <mat-icon>edit</mat-icon>
            </button>
            <button (click)="deleteComptoire(element)" mat-icon-button class="btn btn-outline-danger" >
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements">
      </mat-paginator>
    </div>
  </mat-card-content>
</mat-card>
