<mat-card>
  <mat-card-header>
    <mat-card-title>Comptoires</mat-card-title>
    <mat-card-subtitle>A list of all the Comptoires.</mat-card-subtitle>
    <mat-card-actions>
      <button (click)="openDialog()" class="btn btn-outline-primary">
        <mat-icon>person_add</mat-icon>
        Ajouter
      </button>
    </mat-card-actions>
  </mat-card-header>
  <mat-card-content>
    <div class="table-container">
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <!-- ID Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> ID </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <!-- Comptoire Name Column -->
        <ng-container matColumnDef="comptoireName">
          <th mat-header-cell *matHeaderCellDef> Comptoire </th>
          <td mat-cell *matCellDef="let element"> {{element.comptoireName}} </td>
        </ng-container>

        <!-- Zone : Aeroport Column -->
        <ng-container matColumnDef="zoneAeroport">
          <th mat-header-cell *matHeaderCellDef> Zone : AÃ©roport </th>
          <td mat-cell *matCellDef="let element"> {{element.zoneName}} : {{element.aeroportName}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements">
      </mat-paginator>
    </div>
  </mat-card-content>
</mat-card>
