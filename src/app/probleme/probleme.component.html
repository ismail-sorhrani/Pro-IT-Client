<mat-card>
  <mat-card-header>
    <mat-card-title>Problèmes</mat-card-title>
    <mat-card-subtitle>Liste de tous les problèmes</mat-card-subtitle>
    <mat-card-actions>
      <button  (click)="openDialog()" class="btn btn-outline-primary">
        <mat-icon>add</mat-icon> Ajouter
      </button>
    </mat-card-actions>
  </mat-card-header>
  <mat-card-content>
    <div class="table-container">
    <mat-form-field appearance="outline">
      <mat-label>Rechercher</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Rechercher dans les zones">
    </mat-form-field>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <ng-container matColumnDef="libelle">
        <th mat-header-cell *matHeaderCellDef> Libelle </th>
        <td mat-cell *matCellDef="let element"> {{element.libelle}} </td>
      </ng-container>
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Action </th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button (click)="openDialog(element)" class="btn btn-outline-warning">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button (click)="deleteProbleme(element)" class="btn btn-outline-danger">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="['libelle', 'action']"></tr>
      <tr mat-row *matRowDef="let row; columns: ['libelle', 'action'];"></tr>
    </table>
    <mat-paginator  [pageSizeOptions]="[5, 10, 20]"
                    showFirstLastButtons
                    aria-label="Select page of periodic elements">
    </mat-paginator>
    </div>
  </mat-card-content>
</mat-card>
