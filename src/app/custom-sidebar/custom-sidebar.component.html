<mat-nav-list >
  <a mat-list-item routerLink="/admin/reporting"  *ngIf="isAdmin">
    <mat-icon matListItemIcon>assessment</mat-icon>
    <span matListItemTitle>Reporting</span>
  </a>
  <a mat-list-item routerLink="/admin/zone"  *ngIf="isAdmin">

  </a>

  <a mat-list-item routerLink="/admin/compagnie"  *ngIf="isAdmin">

  </a>
  <a mat-list-item routerLink="/admin/comptoire"  *ngIf="isAdmin">
    <mat-icon fontIcon="domain" matListItemIcon></mat-icon>

  </a>
  <a mat-list-item routerLink="/admin/projet"  *ngIf="isAdmin">

  </a>

  <a mat-list-item routerLink="/helpdesk/intervention" *ngIf="isHelpdesk">
    <mat-icon matListItemIcon>report_problem</mat-icon>
    <span matListItemTitle> My Interventions</span>
  </a>
  <a mat-list-item routerLink="/helpdesk/intervention/historique" *ngIf="isHelpdesk">
    <mat-icon matListItemIcon>history</mat-icon>
    <span matListItemTitle> History</span>
  </a>
  <a mat-list-item routerLink="/helpdesk/intervention/historique" *ngIf="isAdmin">
    <mat-icon matListItemIcon>history</mat-icon>
    <span matListItemTitle> Historiy</span>
  </a>
  <a mat-list-item routerLink="/admin/data-import" *ngIf="isAdmin">
    <mat-icon matListItemIcon>upload</mat-icon>
    <span matListItemTitle> Data-Import</span>
  </a>
